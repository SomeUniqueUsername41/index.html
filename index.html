</head>
<body>

      </select>
      <input type="text" id="output-1" readonly>
    </div>
    <div id="input-form">
      <label for="input">Enter year number:</label>
      <input type="text" id="input">
    </div>
  </div>
  <script>
    let input = document.getElementById("input");
    let select1 = document.getElementById("select-1");
    let output1 = document.getElementById("output-1");

    function updateOutput() {
      let x = parseInt(input.value);
      let y = parseInt(select1.value); // Selected number
      let z = x - y; // Difference between inputted year number and selected number

      if (!isNaN(x)) {
        output1.value = `(${z} + ${y})`;
      } else {
        output1.value = "";
      }
    }
    
    input.addEventListener("input", updateOutput);
    select1.addEventListener("change", updateOutput);
  </script>
</body>
